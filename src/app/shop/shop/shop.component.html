<div class="container">
    <div class="row">


        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sortop of sortOptions" [value]="sortop.value">{{sortop.name}}</option>
            </select>
            <h5 class="text-warning as-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " [class.active]="brand.id===shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                *ngFor=" let brand of brands">
                    {{brand.name}}

                </li>
               
            </ul>
            <h5 class="text-warning as-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " [class.active]="type.id===shopParams.typeId" 
                [value]="type.id"
                (click)="onTypeSelected(type.id)"
                *ngFor="let type of Types">
                    {{type.name}}
                </li>
               
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header 
                [totalcount]="totalcount"
                [pageNumber]="shopParams.pageNumber"
                [pageSize]="shopParams.pageSize"
                ></app-paging-header>
                <div class="d-flex nt-2">
                    <input type="text" placeholder="Search" class="form-control me-2"  [(ngModel)]="searchText"> <button
                        class="btn btn-outline-primary mox-2"  >Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalcount>0">
              <app-pager
              [totalcount]="totalcount"
              [pageSize]="shopParams.pageSize"
              (eventChanged)="onPageChanged($event)"
              ></app-pager>
                <!---->
            </div>

        </section>
    </div>
